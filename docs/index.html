<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Interactivo</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tu archivo CSS personalizado -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="filters-container">
        <div class="filter">
            <label for="countrySelect">Selecciona un país:</label>
            <select id="countrySelect" multiple>
                <option value="all">Todos</option>
                <option value="bolivia">Bolivia</option>
                <option value="chile">Chile</option>
                <option value="colombia">Colombia</option>
                <option value="costarica">Costa Rica</option>
                <option value="ecuador">Ecuador</option>
                <option value="guatemala">Guatemala</option>
                <option value="mexico">México</option>
                <option value="panama">Panamá</option>
                <option value="paraguay">Paraguay</option>
                <option value="peru">Perú</option>
                <!-- Agrega más países según sea necesario -->
            </select>
        </div>
        <div class="filter">
            <label for="categorySelect">Filtrar por categoría:</label>
            <select id="categorySelect" multiple>
                <option value="all">Todos</option>
                <option value="tecnologicos">Eventos Tecnológicos</option>
                <option value="culturales">Eventos Culturales</option>
                <option value="deportivos">Eventos Deportivos</option>
                <option value="feriados">Días Festivos</option>
                <!-- <option value="noferiados">Importantes no Feriados</option> -->
            </select>
        </div>
    </div>
    <div class="calendar-container">
        <div id="calendar"></div>
    </div>    
    <div class="button-container">
        <div class="button">
            <button id="exportPdfButton">Exportar PDF</button>
        </div>
    </div>

    <!-- FullCalendar JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <!-- Incluye Popper.js para los tooltips -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <!-- Incluye Tippy.js -->
    <script src="https://cdn.jsdelivr.net/npm/tippy.js@6.3.7/dist/tippy-bundle.umd.min.js"></script>
    <!-- Tu archivo JavaScript -->
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
